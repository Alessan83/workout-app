<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Workout 100</title>

<style>
:root{
  --bg:#0f1115; 
  --panel:#151924; 
  --text:#e8e8e8; 
  --muted:#a8b0c0; 
  --line:#2a3142;
  --accent:#4da6ff; 
  --ok:#25d366; 
  --warn:#f5c542; 
  --danger:#ff5c5c;
}

body{
  font-family:Arial,system-ui;
  background:var(--bg);
  color:var(--text);
  margin:0;
  padding:14px;
}

.card{
  background:var(--panel);
  border:1px solid var(--line);
  border-radius:10px;
  padding:10px;
  margin:10px auto;
  max-width:980px;
}

.card.controls{
  position:sticky;
  top:10px;
  z-index:10;
  box-shadow:0 6px 20px rgba(0,0,0,.25);
}

.exercise{
  border:1px solid var(--line);
  border-radius:10px;
  padding:10px;
  margin:8px 0;
  background:#0b0d12;
}

button{cursor:pointer}
.logBox{white-space:pre-wrap}
.small{color:var(--muted); font-size:12px; line-height:1.35}
a{color:var(--accent); text-decoration:none}
a:hover{text-decoration:underline}

.controlsGrid{
  display:flex;
  gap:10px;
  flex-wrap:wrap;
  align-items:flex-end;
}
.controlsGrid .field{
  display:flex;
  flex-direction:column;
  gap:4px;
}
.controlsGrid label{
  font-size:12px;
  color:var(--muted);
}
select, button, input{
  border:1px solid var(--line);
  background:#0b0d12;
  color:var(--text);
  border-radius:10px;
  padding:10px;
  font-size:14px;
}
button{
  background:#0b0d12;
}
.actions{
  display:flex;
  gap:10px;
  flex-wrap:wrap;
}

.sectionTitle{
  margin:12px 0 6px;
  font-weight:700;
  letter-spacing:.2px;
}

.hr{
  height:1px;
  background:var(--line);
  margin:10px 0;
}

/* ===== NEW UI PIECES (no style overhaul) ===== */
.exerciseHeader{
  display:flex;
  align-items:center;
  justify-content:space-between;
  gap:10px;
}

.toolBtn{
  display:inline-flex;
  align-items:center;
  justify-content:center;
  width:44px;
  height:44px;
  font-size:22px;
  font-weight:700;
  border-radius:10px;
  border:1px solid var(--line);
  background:#0b0d12;
  color:var(--accent);
  flex:0 0 auto;

.cuesList{
  margin:8px 0 0;
  padding-left:18px;
}
.cuesList li{

  color:var(--text);

  line-height:1.3;

  gap:10px;
  flex-wrap:wrap;
  margin-top:10px;
}

  flex:1 1 240px;
}
.toggleRow{
  margin-top:10px;
}
.toggleRow label{
  display:flex;
  gap:8px;
  align-items:center;
  font-size:13px;
  color:var(--muted);

  body{padding:10px}
  h1{font-size:20px;margin:6px 0 10px}

  .controlsGrid{flex-direction:column;align-items:stretch}
  .actions{flex-direction:column}
  select, button, input{width:100%; font-size:16px; padding:12px}
  .exercise{padding:12px}
  .toolBtn{width:52px;height:52px;font-size:26px}

</style>

</head>
<body>

<h1>Workout 100</h1>

<div class="card controls">
  <div class="controlsGrid">
    <div class="field">
      <label>Durata</label>
      <select id="mode">
        <option value="25">25 minuti</option>
        <option value="35">35 minuti</option>
      </select>
    </div>

    <div class="field">
      <label>RPE globale</label>
      <select id="rpeGlobal">
        <option value="1">1 = facile</option>
        <option value="2" selected>2 = ok</option>
        <option value="3">3 = duro</option>
      </select>
    </div>

    <div class="field">
      <label>Banda base (SessionEngine)</label>
      <select id="bandBase">
        <option value="15">15</option>
        <option value="25" selected>25</option>
        <option value="35">35</option>
      </select>
    </div>

    <div class="actions" style="margin-left:auto">
      <button id="regenBtn">Rigenera (oggi)</button>
      <button id="completeBtn">Allenamento completato</button>
    </div>
  </div>

  <div class="toggleRow">
    <label><input type="checkbox" id="runDay" /> Giorno corsa/bici (riduci gambe)</label>
    <label><input type="checkbox" id="fasting" /> Digiuno (riduci volume)</label>
    <label><input type="checkbox" id="noAnchor" checked /> Solo esercizi senza appigli/ancoraggi</label>
  </div>

  <div class="searchRow">
    <input id="ytQuery" placeholder="Cerca su YouTube (es. band row sotto piedi)" />
    <button id="ytBtn">Cerca</button>
  </div>

  <div class="small" id="statusLine" style="margin-top:8px"></div>
</div>

<div class="card">
  <div id="program"></div>
</div>

<div class="card">
  <div class="logBox" id="logBox"></div>
</div>

<!-- Motori -->
<script src="studyEngine.js"></script>
<script src="biomechanicalEngine.js"></script>
<script src="sessionengine1.js"></script>

<script>
/* ==========================
   DB
========================== */
let exerciseDB = null;

async function loadDB() {
  try {
    const res = await fetch("exercises.json", { cache: "no-store" });
    if (!res.ok) throw new Error("HTTP " + res.status);

    exerciseDB = await res.json();
    if (!exerciseDB || !Array.isArray(exerciseDB.training)) {
      throw new Error("Struttura JSON errata: manca 'training' (array).");
    }

    boot();

  } catch (err) {
    console.error("Errore caricamento exercises.json:", err);
    const programDiv = document.getElementById("program");
    if (programDiv) {
      programDiv.innerHTML =
        "<b>Errore caricamento exercises.json</b><br><span class='small'>" +
        escapeHtml(err && err.message ? err.message : String(err)) +
        "</span>";
    }
  }
}

/* ==========================
   STORAGE
========================== */
const STORAGE_KEY = "workout100_v13";

function deepClone(obj){
  if (typeof structuredClone === "function") return structuredClone(obj);
  return JSON.parse(JSON.stringify(obj));
}

const DEFAULT_DATA = {
  startDate: new Date().toISOString().split("T")[0],
  lastGeneratedKey: null,
  dayPlan: null,     // legacy
  daySession: null,  // NEW: session object saved for today
  regen: { date: null, n: 0 },
  completedDate: null,
  streak: 0,
  sessions: []
};

function sanitizeSessions(sessions){
  if (!Array.isArray(sessions)) return [];
  return sessions.filter(s =>
    s && typeof s === "object" &&
    typeof s.date === "string" &&
    typeof s.mode === "string" &&
    typeof s.rpe === "number" &&
    Array.isArray(s.exercises)
  );
}

function loadData() {
  try {
    const raw = localStorage.getItem(STORAGE_KEY);
    if (!raw) return deepClone(DEFAULT_DATA);

    const parsed = JSON.parse(raw);

    return {
      ...deepClone(DEFAULT_DATA),
      ...parsed,
      regen: { ...deepClone(DEFAULT_DATA).regen, ...(parsed.regen || {}) },
      sessions: sanitizeSessions(parsed.sessions)
    };

  } catch (e) {
    console.warn("Errore lettura localStorage, reset dati:", e);
    return deepClone(DEFAULT_DATA);
  }
}

function saveData() {
  try {
    localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
  } catch (e) {
    console.error("Errore salvataggio localStorage:", e);
  }
}

let data = loadData();

/* ==========================
   UTILS
========================== */
const REPS_OPTIONS=[8,10,12,14,16,18,20];

function clamp(n,min,max){return Math.max(min,Math.min(max,n));}
function today(){return new Date().toISOString().split("T")[0];}
function daysBetween(d1,d2){return Math.floor((new Date(d2)-new Date(d1))/86400000);}

function escapeHtml(str){
  return String(str)
    .replaceAll("&","&amp;")
    .replaceAll("<","&lt;")
    .replaceAll(">","&gt;")
    .replaceAll('"',"&quot;")
    .replaceAll("'","&#039;");
}

function uniq(arr){
  const out=[], seen=new Set();
  (arr||[]).forEach(x=>{
    const s=String(x||"").trim();
    if(!s) return;
    if(seen.has(s)) return;
    seen.add(s); out.push(s);
  });
  return out;
}

function openYouTubeSearch(q){
  const url = "https://www.youtube.com/results?search_query=" + encodeURIComponent(q);
  window.open(url, "_blank", "noopener");
}

function buildNoAnchorQuery(base){
  return `${base} elastico sotto piedi senza ancoraggio senza appigli no door anchor no pull up bar`;
}

function isAnchorExercise(ex){
  if (ex && ex.requiresAnchor === true) return true;
  if (ex && ex.noAnchorOk === true) return false;

  const n = (ex && ex.name ? ex.name : String(ex||"")).toLowerCase();
  const patterns = [
    "anchor","anchoring","door","porta","door anchor","ancoraggio","appiglio",
    "pull-up bar","pull up bar","sbarra","barra trazioni","chin-up","chin up",
    "cable","cavo","cavi","lat machine"
  ];
  return patterns.some(p => n.includes(p));
}

function tutorialLinkFromName(name, noAnchorOnly){
  const q = noAnchorOnly ? buildNoAnchorQuery(name) : (name + " tutorial");
  return "https://www.youtube.com/results?search_query=" + encodeURIComponent(q);
}

/* --------------------------
   Exercise normalization
-------------------------- */
function normExercise(x, forcedFamily=null){
  if (!x) return null;
  if (typeof x === "string") {
    return { name:x, family:(forcedFamily||"core"), cues:[], link:null, prescription:null };
  }
  if (typeof x === "object" && x.name) {
    return {
      name: String(x.name),
      family: (forcedFamily || x.family || "core").toLowerCase(),
      cues: Array.isArray(x.cues) ? x.cues.map(String) : (x.cues ? [String(x.cues)] : []),
      link: x.link ? String(x.link) : null,
      prescription: x.prescription || x.rx || null,
      requiresAnchor: x.requiresAnchor === true,
      noAnchorOk: x.noAnchorOk === true
    };
  }
  return null;
}

/* ==========================
   ENGINE HOOKS
========================== */
function getEngineCues(ex, ctx){
  const out = [];

  // Biomechanical
  try{
    if (window.BiomechanicalEngine){
      if (typeof BiomechanicalEngine.getCues === "function"){
        const c = BiomechanicalEngine.getCues(ex, ctx);
        if (Array.isArray(c)) out.push(...c);
      }
      if (typeof BiomechanicalEngine.analyzeExercise === "function"){
        const a = BiomechanicalEngine.analyzeExercise(ex, ctx);
        if (a){
          if (Array.isArray(a.cues)) out.push(...a.cues);
          if (Array.isArray(a.attentions)) out.push(...a.attentions);
          if (typeof a.notes === "string") out.push(a.notes);
        }
      }
    }
  }catch(e){}

  // Study
  try{
    if (window.StudyEngine){
      if (typeof StudyEngine.getCues === "function"){
        const c = StudyEngine.getCues(ex, ctx);
        if (Array.isArray(c)) out.push(...c);
      }
      if (typeof StudyEngine.analyzeExercise === "function"){
        const a = StudyEngine.analyzeExercise(ex, ctx);
        if (a){
          if (Array.isArray(a.cues)) out.push(...a.cues);
          if (Array.isArray(a.attentions)) out.push(...a.attentions);
          if (typeof a.notes === "string") out.push(a.notes);
        }
      }
    }
  }catch(e){}

  return out.map(String);
}

function cuesFallbackByFamily(fam){
  if (fam === "upper") return ["Scapole stabili (no spalle alle orecchie)", "Collo neutro", "Costole giù (ribs down)", "Controllo eccentrica"];
  if (fam === "core")  return ["Addome contratto (brace)", "Bacino neutro", "Respira senza perdere tensione", "Stop se dolore lombare"];
  if (fam === "lower") return ["Schiena neutra", "Ginocchia in linea", "Spinta da anche/glutei", "Controllo caviglie"];
  if (fam === "warm") return ["Ritmo fluido", "Range controllato", "Respirazione regolare"];
  if (fam === "mobility") return ["Lento e controllato", "Nessun dolore acuto", "Range progressivo", "Pausa respirazione a fine ROM"];
  return ["Tecnica prima del volume"];
}

function getDetailedCues(ex, ctx){
  const fam = (ex.family || "core").toLowerCase();
  const cues = uniq([
    ...(Array.isArray(ex.cues) ? ex.cues : []),
    ...getEngineCues(ex, ctx),
    ...cuesFallbackByFamily(fam)
  ]);
  // spazio: fino a 12 punti
  return cues.slice(0, 12);
}

/* ==========================
   SESSION GENERATION
========================== */
let plan = { warm:[], mobility:[], strength:[] };
let lastSessionMeta = null; // for debug/log

function getRegenNonceForToday(){
  if (data.regen.date !== today()) {
    data.regen.date = today();
    data.regen.n = 0;
  }
  return data.regen.n || 0;
}

function regenToday(){
  if (data.regen.date !== today()) {
    data.regen.date = today();
    data.regen.n = 0;
  } else {
    data.regen.n = (data.regen.n || 0) + 1;
  }
  data.lastGeneratedKey = null;
  data.daySession = null;
  saveData();
  buildProgram();
}

function normalizeSessionLists(session){
  const warm = (session?.warm || session?.warmup || session?.warmUp || []).map(x=>normExercise(x,"warm")).filter(Boolean);
  const mobility = (session?.mobility || session?.mob || []).map(x=>normExercise(x,"mobility")).filter(Boolean);

  // Strength can be "strength" or "exercises"
  const strengthRaw = (session?.strength || session?.exercises || []).map(x=>normExercise(x)).filter(Boolean);

  return { warm, mobility, strength: strengthRaw };
}

function buildProgram(){
  const mode = document.getElementById("mode").value;
  const sessionMinutes = parseInt(mode, 10);

  const nonce = getRegenNonceForToday();
  const key = `${today()}|${mode}|${nonce}`;

  const runDay = !!document.getElementById("runDay")?.checked;
  const fasting = !!document.getElementById("fasting")?.checked;
  const noAnchorOnly = !!document.getElementById("noAnchor")?.checked;
  const band = parseInt(document.getElementById("bandBase")?.value || "25", 10);

  // Reuse if same day/options
  if (data.lastGeneratedKey === key && data.daySession) {
    const lists = normalizeSessionLists(data.daySession);
    plan = lists;

    // extra safety for noAnchor
    if (noAnchorOnly) {
      plan.warm = plan.warm.filter(ex => !isAnchorExercise(ex));
      plan.mobility = plan.mobility.filter(ex => !isAnchorExercise(ex));
      plan.strength = plan.strength.filter(ex => !isAnchorExercise(ex));
    }

    lastSessionMeta = { source:"cache", key, sessionMinutes, runDay, fasting, band, noAnchorOnly };
    renderProgram();
    updateStatusLine();
    return;
  }

  // Generate via SessionEngine
  let session = null;
  if (window.SessionEngine && typeof SessionEngine.generateSession === "function") {
    try{
      session = SessionEngine.generateSession(exerciseDB, {
        sessionMinutes,
        runDay,
        fasting,
        band
        // NOTE: noAnchorOnly not guaranteed in API, we filter below anyway
      });
      // Optional debug
      // console.log("SessionEngine session:", session);
    }catch(e){
      console.error("Errore SessionEngine.generateSession:", e);
      session = null;
    }
  }

  // Fallback (if SessionEngine missing)
  if (!session) {
    // minimal fallback: take from DB
    const warmSrc = (Array.isArray(exerciseDB.warm) ? exerciseDB.warm : []);
    const mobSrc = (Array.isArray(exerciseDB.mobility) ? exerciseDB.mobility : []);

    const warmFallback = ["Inchworm","Jumping Jacks","Arm Circles","High Knees"];
    const mobFallback  = ["90/90 Hip Switch","Ankle Rock (knee to wall)","Cat-Cow","Thoracic Rotation (quadruped)"];

    const warmList = (warmSrc.length ? warmSrc : warmFallback).map(x=>normExercise(x,"warm")).filter(Boolean);
    const mobList  = (mobSrc.length ? mobSrc : mobFallback).map(x=>normExercise(x,"mobility")).filter(Boolean);

    const training = exerciseDB.training.map(x=>normExercise(x)).filter(Boolean);

    session = {
      warm: warmList.slice(0, sessionMinutes===35 ? 3 : 2),
      mobility: mobList.slice(0,2),
      exercises: training.slice(0, sessionMinutes===35 ? 8 : 6)
    };
  }

  // Normalize to plan
  const lists = normalizeSessionLists(session);
  plan = lists;

  // Enforce noAnchor on output
  if (noAnchorOnly) {
    plan.warm = plan.warm.filter(ex => !isAnchorExercise(ex));
    plan.mobility = plan.mobility.filter(ex => !isAnchorExercise(ex));
    plan.strength = plan.strength.filter(ex => !isAnchorExercise(ex));
  }

  data.lastGeneratedKey = key;
  data.daySession = session;
  saveData();

  lastSessionMeta = { source:"engine", key, sessionMinutes, runDay, fasting, band, noAnchorOnly };
  renderProgram();
  updateStatusLine();
}

/* ==========================
   RX / PRESCRIPTION (delegated)
========================== */
function getRx(ex, ctx){
  // Priority:
  // 1) exercise.prescription / rx field (from SessionEngine or DB)
  // 2) BiomechanicalEngine.getPrescription(ex, ctx)
  // 3) StudyEngine.getPrescription(ex, ctx)
  // 4) fallback minimal

  const base = ex?.prescription || ex?.rx || null;
  if (base && typeof base === "object") return base;

  try{
    if (window.BiomechanicalEngine && typeof BiomechanicalEngine.getPrescription === "function"){
      const p = BiomechanicalEngine.getPrescription(ex, ctx);
      if (p && typeof p === "object") return p;
    }
  }catch(e){}

  try{
    if (window.StudyEngine && typeof StudyEngine.getPrescription === "function"){
      const p = StudyEngine.getPrescription(ex, ctx);
      if (p && typeof p === "object") return p;
    }
  }catch(e){}

  // fallback
  if (ctx.kind === "warm") return { cycles: 1, reps: 20 };
  if (ctx.kind === "mobility") return { cycles: 1, reps: 10 };
  if (ctx.kind === "strength") return { cycles: 2, band: parseInt(document.getElementById("bandBase")?.value || "25", 10), reps: 12 };
  return { cycles: 1, reps: 10 };
}

/* ==========================
   RENDER
========================== */
function renderProgram(){
  const container = document.getElementById("program");
  container.innerHTML = "";

  const mode = document.getElementById("mode").value;
  const noAnchorOnly = !!document.getElementById("noAnchor")?.checked;

  container.innerHTML += `<div class="small">Warm-up → Mobilità → Forza</div><div class="hr"></div>`;

  container.innerHTML += `<div class="sectionTitle">Riscaldamento (${plan.warm.length})</div>`;
  plan.warm.forEach(ex => container.innerHTML += renderExerciseCard(ex, mode, "warm", noAnchorOnly));

  container.innerHTML += `<div class="sectionTitle">Mobilità (${plan.mobility.length})</div>`;
  plan.mobility.forEach(ex => container.innerHTML += renderExerciseCard(ex, mode, "mobility", noAnchorOnly));

  container.innerHTML += `<div class="sectionTitle">Forza (${plan.strength.length})</div>`;
  plan.strength.forEach((ex, i) => container.innerHTML += renderExerciseCard(ex, mode, "strength", noAnchorOnly, i));
}

function renderExerciseCard(ex, mode, kind, noAnchorOnly, index){
  const fam = (ex.family || (kind==="strength" ? "core" : kind)).toLowerCase();
  const rx = getRx(ex, { mode, kind, family:fam });

  const cues = getDetailedCues(ex, { mode, kind, family:fam });

  const yt = ex.link ? ex.link : tutorialLinkFromName(ex.name, noAnchorOnly);

  const cuesHTML = `
    <ul class="cuesList">
      ${cues.map(c=>`<li>${escapeHtml(c)}</li>`).join("")}
    </ul>
  `;

  // Rx text
  let rxText = "";
  if (kind === "warm" || kind === "mobility") {
    const cycles = rx?.cycles ?? 1;
    const reps = rx?.reps ?? (kind==="warm" ? 20 : 10);
    rxText = `<div class="small" style="margin-top:8px"><b>Rx:</b> ${cycles} ciclo/i × ${reps} reps</div>`;
  }

  let strengthHTML = "";
  if (kind === "strength") {
    const cycles = rx?.cycles ?? 2;
    const band = rx?.band ?? parseInt(document.getElementById("bandBase")?.value || "25", 10);
    const repsTarget = rx?.reps ?? 12;

    strengthHTML = `
      <div class="small" style="margin-top:8px">
        <b>Rx:</b> ${cycles} ciclo/i • Banda: <b>${band}</b> • Target reps: <b>${repsTarget}</b>
      </div>

      <div class="small" style="margin-top:8px">Reps fatte</div>
      <select class="didReps" data-index="${index}">
        ${REPS_OPTIONS.map(r => `<option ${r === repsTarget ? "selected" : ""}>${r}</option>`).join("")}
      </select>
    `;
  }

  return `
    <div class="exercise" data-kind="${kind}">
      <div class="exerciseHeader">
        <b>${escapeHtml(ex.name)}</b>
        <a class="toolBtn" href="${yt}" target="_blank" rel="noopener">T</a>
      </div>

      <span class="small">Family: ${escapeHtml(fam)}</span>
      ${rxText}

      <div class="small" style="margin-top:10px"><b>Attenzioni</b></div>
      ${cuesHTML}

      ${strengthHTML}
    </div>
  `;
}

/* ==========================
   COMPLETE
========================== */
function completeWorkout(){
  if (!plan || !plan.strength || plan.strength.length === 0) {
    alert("Nessun esercizio forza da salvare.");
    return;
  }

  const mode = document.getElementById("mode").value;
  const rpe = parseInt(document.getElementById("rpeGlobal").value, 10);
  if (isNaN(rpe)) { alert("RPE non valido."); return; }

  const t = today();
  const noAnchorOnly = !!document.getElementById("noAnchor")?.checked;

  // gather strength done
  const strengthEls = document.querySelectorAll(".exercise[data-kind='strength']");
  const sessionExercises = [];

  strengthEls.forEach((el, i) => {
    const ex = plan.strength[i];
    if (!ex) return;

    const sel = el.querySelector(".didReps");
    const repsDone = sel ? parseInt(sel.value, 10) : null;

    const fam = (ex.family || "core").toLowerCase();
    const rx = getRx(ex, { mode, kind:"strength", family:fam });

    sessionExercises.push({
      name: ex.name,
      family: fam,
      repsTarget: rx?.reps ?? null,
      repsDone: Number.isFinite(repsDone) ? repsDone : null,
      band: rx?.band ?? null,
      cycles: rx?.cycles ?? null,
      tutorial: ex.link ? ex.link : tutorialLinkFromName(ex.name, noAnchorOnly)
    });
  });

  // streak
  if (data.completedDate) {
    const diff = daysBetween(data.completedDate, t);
    data.streak = (diff === 1) ? (data.streak + 1) : 1;
  } else {
    data.streak = 1;
  }
  data.completedDate = t;

  // engine completion outputs
  let studyOut = null;
  let biomechOut = null;
  let sessionOut = null;

  const payload = {
    date: t,
    mode,
    rpe,
    warm: plan.warm.map(x=>x.name),
    mobility: plan.mobility.map(x=>x.name),
    exercises: sessionExercises
  };

  try{
    if (window.StudyEngine && typeof StudyEngine.completeSession === "function") {
      studyOut = StudyEngine.completeSession(payload);
    }
  }catch(e){ studyOut = { error: String(e?.message || e) }; }

  try{
    if (window.BiomechanicalEngine && typeof BiomechanicalEngine.completeSession === "function") {
      biomechOut = BiomechanicalEngine.completeSession(payload);
    }
  }catch(e){ biomechOut = { error: String(e?.message || e) }; }

  try{
    if (window.SessionEngine && typeof SessionEngine.completeSession === "function") {
      sessionOut = SessionEngine.completeSession(payload);
    }
  }catch(e){ sessionOut = { error: String(e?.message || e) }; }

  data.sessions.push({
    date: t,
    mode: mode,
    rpe: rpe,
    warm: plan.warm.map(x=>x.name),
    mobility: plan.mobility.map(x=>x.name),
    exercises: sessionExercises,
    engines: {
      study: studyOut,
      biomech: biomechOut,
      session: sessionOut
    },
    meta: lastSessionMeta || null
  });

  saveData();
  updateLog();
  updateStatusLine();

  alert("Allenamento salvato.");
}

/* ==========================
   STATUS + LOG
========================== */
function updateStatusLine(){
  const done = (data.completedDate === today());
  const streak = data.streak || 0;

  const sOK = !!(window.StudyEngine);
  const bOK = !!(window.BiomechanicalEngine);
  const seOK = !!(window.SessionEngine && typeof SessionEngine.generateSession === "function");

  document.getElementById("statusLine").innerHTML =
    `Oggi: <b>${today()}</b> — Completato: <b style="color:${done ? "var(--ok)" : "var(--warn)"}">${done ? "SÌ" : "NO"}</b> — Streak: <b>${streak}</b>` +
    `<br>Motori: Study(${sOK ? "OK" : "NO"}) • Bio(${bOK ? "OK" : "NO"}) • Session(${seOK ? "OK" : "NO"})`;
}

function updateLog(){
  const box = document.getElementById("logBox");
  if (!box) return;

  if (!data.sessions || data.sessions.length === 0) {
    box.innerText = "Nessuna sessione salvata.";
    return;
  }

  const last = data.sessions[data.sessions.length - 1];

  const lines = [];
  lines.push(`Ultima sessione: ${last.date} • ${last.mode} min • RPE ${last.rpe}`);
  lines.push(`Warm: ${Array.isArray(last.warm) ? last.warm.join(", ") : "-"}`);
  lines.push(`Mobility: ${Array.isArray(last.mobility) ? last.mobility.join(", ") : "-"}`);
  lines.push(`Esercizi forza:`);
  (last.exercises||[]).forEach((e, idx)=>{
    lines.push(`${idx+1}. ${e.name} [${e.family}]  band:${e.band ?? "-"}  rx:${e.repsTarget ?? "-"} reps × ${e.cycles ?? "-"}  → fatto:${e.repsDone ?? "-"}`);
  });

  box.innerHTML =
    `<div class="small">${escapeHtml(lines.join("\n"))}</div>
     <div class="hr"></div>
     <details>
       <summary class="small">Mostra JSON</summary>
       <div class="small" style="margin-top:8px">${escapeHtml(JSON.stringify(last, null, 2))}</div>
     </details>`;
}

/* ==========================
   BOOT
========================== */
function boot() {
  const regenBtn = document.getElementById("regenBtn");
  const completeBtn = document.getElementById("completeBtn");
  const modeSel = document.getElementById("mode");

  const ytBtn = document.getElementById("ytBtn");
  const ytQuery = document.getElementById("ytQuery");

  const runDay = document.getElementById("runDay");
  const fasting = document.getElementById("fasting");
  const noAnchor = document.getElementById("noAnchor");
  const bandBase = document.getElementById("bandBase");

  if (regenBtn) regenBtn.addEventListener("click", regenToday);
  if (completeBtn) completeBtn.addEventListener("click", completeWorkout);
  if (modeSel) modeSel.addEventListener("change", buildProgram);

  if (runDay) runDay.addEventListener("change", buildProgram);
  if (fasting) fasting.addEventListener("change", buildProgram);
  if (noAnchor) noAnchor.addEventListener("change", buildProgram);
  if (bandBase) bandBase.addEventListener("change", buildProgram);

  if (ytBtn) ytBtn.addEventListener("click", ()=>{
    const q = (ytQuery && ytQuery.value ? ytQuery.value.trim() : "");
    if (!q) return;
    const noA = !!document.getElementById("noAnchor")?.checked;
    openYouTubeSearch(noA ? buildNoAnchorQuery(q) : q);
  });

  updateStatusLine();
  updateLog();
  buildProgram();
}

document.addEventListener("DOMContentLoaded", loadDB);
</script>
