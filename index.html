<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Workout 100</title>

<style>
:root{
  --bg:#0f1115; 
  --panel:#151924; 
  --text:#e8e8e8; 
  --muted:#a8b0c0; 
  --line:#2a3142;
  --accent:#4da6ff; 
  --ok:#25d366; 
  --warn:#f5c542; 
  --danger:#ff5c5c;
}

body{
  font-family:Arial,system-ui;
  background:var(--bg);
  color:var(--text);
  margin:0;
  padding:14px;
}

.card{
  background:var(--panel);
  border:1px solid var(--line);
  border-radius:10px;
  padding:10px;
  margin:10px auto;
  max-width:980px;
}

.card.controls{
  position:sticky;
  top:10px;
  z-index:10;
  box-shadow:0 6px 20px rgba(0,0,0,.25);
}

.exercise{
  border:1px solid var(--line);
  border-radius:10px;
  padding:10px;
  margin:8px 0;
  background:#0b0d12;
}

button{cursor:pointer}
.logBox{white-space:pre-wrap}
.small{color:var(--muted); font-size:12px; line-height:1.35}
a{color:var(--accent); text-decoration:none}
a:hover{text-decoration:underline}

.controlsGrid{
  display:flex;
  gap:10px;
  flex-wrap:wrap;
  align-items:flex-end;
}
.controlsGrid .field{
  display:flex;
  flex-direction:column;
  gap:4px;
}
.controlsGrid label{
  font-size:12px;
  color:var(--muted);
}
select, button{
  border:1px solid var(--line);
  background:#0b0d12;
  color:var(--text);
  border-radius:10px;
  padding:10px;
  font-size:14px;
}
button{
  background:#0b0d12;
}
.actions{
  display:flex;
  gap:10px;
  flex-wrap:wrap;
}

.sectionTitle{
  margin:12px 0 6px;
  font-weight:700;
  letter-spacing:.2px;
}

.hr{
  height:1px;
  background:var(--line);
  margin:10px 0;
}

.cues{
  margin-top:6px;
  padding-top:6px;
  border-top:1px dashed rgba(255,255,255,.08);
}

@media (max-width:560px){
  body{padding:10px}
  h1{font-size:20px;margin:6px 0 10px}
  .card{padding:10px;margin:8px auto}
  .controlsGrid{flex-direction:column;align-items:stretch}
  .actions{flex-direction:column}
  select, button{width:100%; font-size:16px; padding:12px}
  .exercise{padding:12px}
}
</style>

</head>
<body>

<h1>Workout 100</h1>

<div class="card controls">
  <div class="controlsGrid">
    <div class="field">
      <label>Durata</label>
      <select id="mode">
        <option value="25">25 minuti</option>
        <option value="35">35 minuti</option>
      </select>
    </div>

    <div class="field">
      <label>RPE globale</label>
      <select id="rpeGlobal">
        <option value="1">1 = facile</option>
        <option value="2" selected>2 = ok</option>
        <option value="3">3 = duro</option>
      </select>
    </div>

    <div class="actions" style="margin-left:auto">
      <button id="regenBtn">Rigenera (oggi)</button>
      <button id="completeBtn">Allenamento completato</button>
    </div>
  </div>

  <div class="small" id="statusLine" style="margin-top:8px"></div>
</div>

<div class="card">
  <div id="program"></div>
</div>

<div class="card">
  <div class="logBox" id="logBox"></div>
</div>

<!-- Motore tecnico (opzionale) -->
<script src="studyEngine.js"></script>

<script>
/* ==========================
   DB
========================== */
let exerciseDB = null;

async function loadDB() {
  try {
    const res = await fetch("exercises.json", { cache: "no-store" });
    if (!res.ok) throw new Error("HTTP " + res.status);

    exerciseDB = await res.json();

    if (!exerciseDB || !Array.isArray(exerciseDB.training)) {
      throw new Error("Struttura JSON errata: manca 'training' (array).");
    }

    boot();

  } catch (err) {
    console.error("Errore caricamento exercises.json:", err);
    const programDiv = document.getElementById("program");
    if (programDiv) {
      programDiv.innerHTML =
        "<b>Errore caricamento exercises.json</b><br><span class='small'>" +
        escapeHtml(err && err.message ? err.message : String(err)) +
        "</span>";
    }
  }
}

/* ==========================
   STORAGE
========================== */
const STORAGE_KEY = "workout100_v12";

function deepClone(obj){
  if (typeof structuredClone === "function") return structuredClone(obj);
  return JSON.parse(JSON.stringify(obj));
}

const DEFAULT_DATA = {
  startDate: new Date().toISOString().split("T")[0],
  lastGeneratedKey: null,
  dayPlan: null, // { warm:[names], mobility:[names], strength:[names] }
  regen: { date: null, n: 0 },
  completedDate: null,
  streak: 0,
  prog: {
    upper: { band: 15, repIndex: 2 },
    core:  { band: 15, repIndex: 1 },
    lower: { band: 15, repIndex: 1 }
  },
  history: { warm:[], mobility:[], upper:[], core:[], lower:[] },
  sessions: []
};

function sanitizeSessions(sessions){
  if (!Array.isArray(sessions)) return [];
  return sessions.filter(s =>
    s && typeof s === "object" &&
    typeof s.date === "string" &&
    typeof s.mode === "string" &&
    typeof s.rpe === "number" &&
    Array.isArray(s.exercises)
  );
}

function loadData() {
  try {
    const raw = localStorage.getItem(STORAGE_KEY);
    if (!raw) return deepClone(DEFAULT_DATA);

    const parsed = JSON.parse(raw);

    return {
      ...deepClone(DEFAULT_DATA),
      ...parsed,
      regen: { ...deepClone(DEFAULT_DATA).regen, ...(parsed.regen || {}) },
      prog: { ...deepClone(DEFAULT_DATA).prog, ...(parsed.prog || {}) },
      history: { ...deepClone(DEFAULT_DATA).history, ...(parsed.history || {}) },
      sessions: sanitizeSessions(parsed.sessions)
    };

  } catch (e) {
    console.warn("Errore lettura localStorage, reset dati:", e);
    return deepClone(DEFAULT_DATA);
  }
}

function saveData() {
  try {
    localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
  } catch (e) {
    console.error("Errore salvataggio localStorage:", e);
  }
}

let data = loadData();

/* ==========================
   UTILS
========================== */
const REPS_OPTIONS=[8,10,12,14,16,18,20];
const BANDS=[15,25,35];
const TEMPO="2-1-2";

function clamp(n,min,max){return Math.max(min,Math.min(max,n));}
function today(){return new Date().toISOString().split("T")[0];}
function daysBetween(d1,d2){return Math.floor((new Date(d2)-new Date(d1))/86400000);}

function escapeHtml(str){
  return String(str)
    .replaceAll("&","&amp;")
    .replaceAll("<","&lt;")
    .replaceAll(">","&gt;")
    .replaceAll('"',"&quot;")
    .replaceAll("'","&#039;");
}

function mulberry32(a){
  return function(){
    var t=a+=0x6D2B79F5;
    t=Math.imul(t^t>>>15,t|1);
    t^=t+Math.imul(t^t>>>7,t|61);
    return ((t^t>>>14)>>>0)/4294967296;
  }
}
function seedFromString(str){
  let n=0; for(let i=0;i<str.length;i++) n=(n*31 + str.charCodeAt(i))>>>0;
  return n;
}
function uniq(arr){
  const out=[], seen=new Set();
  (arr||[]).forEach(x=>{
    const s=String(x||"").trim();
    if(!s) return;
    if(seen.has(s)) return;
    seen.add(s); out.push(s);
  });
  return out;
}

/* ==========================
   NORMALIZZAZIONE ESERCIZI
========================== */
function normExercise(x, forcedFamily=null){
  if (!x) return null;
  if (typeof x === "string") {
    return { name:x, family:(forcedFamily||"core"), cues:[], link:null };
  }
  if (typeof x === "object" && x.name) {
    return {
      name: String(x.name),
      family: (forcedFamily || x.family || "core").toLowerCase(),
      cues: Array.isArray(x.cues) ? x.cues.map(String) : (x.cues ? [String(x.cues)] : []),
      link: x.link ? String(x.link) : null
    };
  }
  return null;
}

function tutorialLink(ex){
  const name = typeof ex === "string" ? ex : ex.name;
  return "https://www.youtube.com/results?search_query=" + encodeURIComponent(name + " tutorial");
}

/* ==========================
   PICK STABILE + ANTI RIPETIZIONE
========================== */
function getHist(bucket){
  return Array.isArray(data.history[bucket]) ? data.history[bucket] : [];
}
function setHist(bucket, arr){
  data.history[bucket] = arr.slice(0,12);
}

function pickStable(bucket, list, count, seedKey){
  const rng = mulberry32(seedFromString(seedKey));
  const hist = getHist(bucket);

  let pool = list.filter(ex => !hist.includes(ex.name));
  if (pool.length < count) pool = list.slice();

  for(let i=pool.length-1;i>0;i--){
    const j = Math.floor(rng()*(i+1));
    [pool[i], pool[j]] = [pool[j], pool[i]];
  }

  const picked = pool.slice(0, count);
  setHist(bucket, uniq([...picked.map(p=>p.name), ...hist]).slice(0,12));
  return picked;
}

/* ==========================
   WORKOUT ENGINE
========================== */
const WorkoutEngine = {

  getSuggested(data, family, mode) {
    const phase = Math.floor(daysBetween(data.startDate, today()) / 7) % 4;
    const p = data.prog[family] || { band: 15, repIndex: 2 };

    let repIndex = p.repIndex;
    let band = p.band;

    if (mode === "35") repIndex++;
    if (phase === 1) repIndex++;
    if (phase === 3) repIndex--;

    repIndex = clamp(repIndex, 0, REPS_OPTIONS.length - 1);

    return { band, reps: REPS_OPTIONS[repIndex], repIndex };
  },

  applyProgression(data, family, repsDone, repsTarget, rpe) {

    let p = data.prog[family] || { band: 15, repIndex: 2 };
    let bi = BANDS.indexOf(p.band);
    if (bi < 0) bi = 0;

    if (rpe === 1 && repsDone >= repsTarget) {
      if (p.repIndex < REPS_OPTIONS.length - 1) {
        p.repIndex++;
      } else if (bi < BANDS.length - 1) {
        bi++;
        p.band = BANDS[bi];
        p.repIndex = 1;
      }
    }

    if (rpe === 3 && repsDone < repsTarget) {
      if (p.repIndex > 0) {
        p.repIndex--;
      } else if (bi > 0) {
        bi--;
        p.band = BANDS[bi];
        p.repIndex = 1;
      }
    }

    data.prog[family] = p;
  }
};

/* ==========================
   PLAN (Warm + Mobility + Strength)
========================== */
let plan = { warm:[], mobility:[], strength:[] };

function getRegenNonceForToday(){
  if (data.regen.date !== today()) {
    data.regen.date = today();
    data.regen.n = 0;
  }
  return data.regen.n || 0;
}

function regenToday(){
  if (data.regen.date !== today()) {
    data.regen.date = today();
    data.regen.n = 0;
  } else {
    data.regen.n = (data.regen.n || 0) + 1;
  }
  data.lastGeneratedKey = null;
  data.dayPlan = null;
  saveData();
  buildProgram();
}

function buildProgram(){
  const mode = document.getElementById("mode").value;
  const nonce = getRegenNonceForToday();
  const key = `${today()}|${mode}|${nonce}`;

  // Conteggi (telefono-friendly: abbastanza esercizi)
  const warmCount = (mode === "35") ? 3 : 2;
  const mobCount  = 2;

  const strengthTotal = (mode === "35") ? 8 : 6;
  const upperCount = (mode === "35") ? 5 : 4;
  const coreCount  = (mode === "35") ? 2 : 1;
  const lowerCount = Math.max(1, strengthTotal - upperCount - coreCount);

  const trainAll = exerciseDB.training.map(x=>normExercise(x)).filter(Boolean);

  // Warm/mobility: se presenti nel JSON usale; altrimenti fallback controllato
  const warmSrc = (Array.isArray(exerciseDB.warm) ? exerciseDB.warm : [])
    .map(x=>normExercise(x,"warm")).filter(Boolean);

  const mobSrc = (Array.isArray(exerciseDB.mobility) ? exerciseDB.mobility : [])
    .map(x=>normExercise(x,"mobility")).filter(Boolean);

  const warmFallback = [
    normExercise("Inchworm","warm"),
    normExercise("Jumping Jacks","warm"),
    normExercise("Arm Circles","warm"),
    normExercise("High Knees","warm")
  ];
  const mobFallback = [
    normExercise("90/90 Hip Switch","mobility"),
    normExercise("Ankle Rock (knee to wall)","mobility"),
    normExercise("Cat-Cow","mobility"),
    normExercise("Thoracic Rotation (quadruped)","mobility")
  ];

  const warmList = warmSrc.length ? warmSrc : warmFallback;
  const mobList  = mobSrc.length ? mobSrc : mobFallback;

  const upperList = trainAll.filter(ex => ex.family === "upper");
  const coreList  = trainAll.filter(ex => ex.family === "core");
  const lowerList = trainAll.filter(ex => ex.family === "lower");

  // Ricostruisci se già generato oggi
  if (data.lastGeneratedKey === key && data.dayPlan) {
    const byNameT = new Map(trainAll.map(ex=>[ex.name, ex]));
    const byNameW = new Map(warmList.map(ex=>[ex.name, ex]));
    const byNameM = new Map(mobList.map(ex=>[ex.name, ex]));

    plan.warm = (data.dayPlan.warm||[]).map(n=>byNameW.get(n)||normExercise(n,"warm")).filter(Boolean);
    plan.mobility = (data.dayPlan.mobility||[]).map(n=>byNameM.get(n)||normExercise(n,"mobility")).filter(Boolean);
    plan.strength = (data.dayPlan.strength||[]).map(n=>byNameT.get(n)).filter(Boolean);

    renderProgram();
    updateStatusLine();
    return;
  }

  plan.warm = pickStable("warm", warmList, warmCount, key+":warm");
  plan.mobility = pickStable("mobility", mobList, mobCount, key+":mob");

  const pickedUpper = pickStable("upper", upperList, upperCount, key+":upper");
  const pickedCore  = pickStable("core",  coreList,  coreCount,  key+":core");
  const pickedLower = pickStable("lower", lowerList, lowerCount, key+":lower");

  plan.strength = [...pickedUpper, ...pickedCore, ...pickedLower];

  // shuffle deterministico
  const rng = mulberry32(seedFromString(key+":mix"));
  for(let i=plan.strength.length-1;i>0;i--){
    const j=Math.floor(rng()*(i+1));
    [plan.strength[i], plan.strength[j]] = [plan.strength[j], plan.strength[i]];
  }

  data.lastGeneratedKey = key;
  data.dayPlan = {
    warm: plan.warm.map(x=>x.name),
    mobility: plan.mobility.map(x=>x.name),
    strength: plan.strength.map(x=>x.name)
  };
  saveData();

  renderProgram();
  updateStatusLine();
}

/* ==========================
   CUES (attenzioni)
========================== */
function cuesFallbackByFamily(fam){
  if (fam === "upper") return ["Scapole stabili", "Ribs down", "Collo neutro"];
  if (fam === "core")  return ["Core contratto", "Bacino neutro", "Respira controllato"];
  if (fam === "lower") return ["Schiena neutra", "Ginocchia in linea", "Spinta da anche/glutei"];
  if (fam === "warm") return ["Ritmo fluido", "Respira", "Range comodo"];
  if (fam === "mobility") return ["Lento e controllato", "Nessun dolore acuto", "Range progressivo"];
  return ["Tecnica prima del volume"];
}

function extractStudyCues(analysis){
  if (!analysis) return [];
  const out=[];
  if (Array.isArray(analysis.cues)) out.push(...analysis.cues);
  if (Array.isArray(analysis.attenzioni)) out.push(...analysis.attenzioni);
  if (Array.isArray(analysis.attentions)) out.push(...analysis.attentions);
  if (typeof analysis.notes === "string") out.push(analysis.notes);
  return out.map(String);
}

/* ==========================
   RENDER
========================== */
function renderProgram(){
  const container = document.getElementById("program");
  container.innerHTML = "";

  const mode = document.getElementById("mode").value;

  container.innerHTML += `<div class="small">Tempo: <b>${TEMPO}</b> — Warm-up → Mobilità → Forza</div><div class="hr"></div>`;

  container.innerHTML += `<div class="sectionTitle">Riscaldamento (${plan.warm.length})</div>`;
  plan.warm.forEach(ex => container.innerHTML += renderExerciseCard(ex, mode, false));

  container.innerHTML += `<div class="sectionTitle">Mobilità (${plan.mobility.length})</div>`;
  plan.mobility.forEach(ex => container.innerHTML += renderExerciseCard(ex, mode, false));

  container.innerHTML += `<div class="sectionTitle">Forza (${plan.strength.length})</div>`;
  plan.strength.forEach((ex, i) => container.innerHTML += renderExerciseCard(ex, mode, true, i));
}

function renderExerciseCard(ex, mode, isStrength, index){
  const fam = (ex.family || "core").toLowerCase();

  let analysis = null;
  if (typeof StudyEngine !== "undefined" && StudyEngine.analyzeExercise) {
    try { analysis = StudyEngine.analyzeExercise(ex); } catch(e){ analysis = null; }
  }

  const cues = uniq([
    ...(Array.isArray(ex.cues) ? ex.cues : []),
    ...extractStudyCues(analysis),
    ...cuesFallbackByFamily(fam)
  ]).slice(0,5);

  const cuesHTML = cues.length
    ? `<div class="cues small"><b>Attenzioni:</b> ${escapeHtml(cues.join(" • "))}</div>`
    : "";

  const yt = ex.link || tutorialLink(ex);

  let strengthHTML = "";
  if (isStrength) {
    const sug = WorkoutEngine.getSuggested(data, fam, mode);
    strengthHTML = `
      <div class="small" style="margin-top:8px">
        Banda: <b>${sug.band}</b> kg — Target reps: <b>${sug.reps}</b>
      </div>
      <select class="didReps" data-index="${index}">
        ${REPS_OPTIONS.map(r => `<option ${r === sug.reps ? "selected" : ""}>${r}</option>`).join("")}
      </select>
    `;
  }

  // Mostra mini-info tecniche se presenti
  const analysisHTML = analysis ? `
    <div class="small" style="margin-top:6px">
      ${analysis.pattern ? `Pattern: ${escapeHtml(analysis.pattern)}<br>` : ``}
      ${analysis.spinalLoad ? `Carico rachide: ${escapeHtml(analysis.spinalLoad)}<br>` : ``}
      ${analysis.evidenceTag ? `Evidenza: ${escapeHtml(analysis.evidenceTag)}<br>` : ``}
    </div>
  ` : "";

  return `
    <div class="exercise" data-kind="${isStrength ? "strength" : "aux"}">
      <b>${escapeHtml(ex.name)}</b><br>
      <span class="small">Family: ${escapeHtml(fam)}</span>
      ${analysisHTML}
      ${cuesHTML}
      ${strengthHTML}
      <div class="small" style="margin-top:8px">
        <a href="${yt}" target="_blank" rel="noopener">Tutorial</a>
      </div>
    </div>
  `;
}

/* ==========================
   COMPLETE
========================== */
function completeWorkout(){
  if (!plan || !plan.strength || plan.strength.length === 0) {
    alert("Nessun esercizio forza da salvare.");
    return;
  }

  const mode = document.getElementById("mode").value;
  const rpe = parseInt(document.getElementById("rpeGlobal").value, 10);
  if (isNaN(rpe)) { alert("RPE non valido."); return; }

  const strengthEls = document.querySelectorAll(".exercise[data-kind='strength']");
  const sessionExercises = [];

  strengthEls.forEach((el, i) => {
    const ex = plan.strength[i];
    if (!ex) return;

    const sel = el.querySelector(".didReps");
    if (!sel) return;

    const repsDone = parseInt(sel.value, 10);
    const fam = (ex.family || "core").toLowerCase();
    const sug = WorkoutEngine.getSuggested(data, fam, mode);

    WorkoutEngine.applyProgression(data, fam, repsDone, sug.reps, rpe);

    sessionExercises.push({
      name: ex.name,
      family: fam,
      repsTarget: sug.reps,
      repsDone: repsDone,
      band: sug.band
    });
  });

  // streak
  const t = today();
  if (data.completedDate) {
    const diff = daysBetween(data.completedDate, t);
    data.streak = (diff === 1) ? (data.streak + 1) : 1;
  } else {
    data.streak = 1;
  }
  data.completedDate = t;

  data.sessions.push({
    date: t,
    mode: mode,
    rpe: rpe,
    warm: plan.warm.map(x=>x.name),
    mobility: plan.mobility.map(x=>x.name),
    exercises: sessionExercises
  });

  saveData();
  updateLog();
  updateStatusLine();

  alert("Allenamento salvato.");
}

/* ==========================
   STATUS + LOG
========================== */
function updateStatusLine(){
  const done = (data.completedDate === today());
  const streak = data.streak || 0;

  document.getElementById("statusLine").innerHTML =
    `Oggi: <b>${today()}</b> — Completato: <b style="color:${done ? "var(--ok)" : "var(--warn)"}">${done ? "SÌ" : "NO"}</b> — Streak: <b>${streak}</b>`;
}

function updateLog(){
  const box = document.getElementById("logBox");
  if (!box) return;

  if (!data.sessions || data.sessions.length === 0) {
    box.innerText = "Nessuna sessione salvata.";
    return;
  }

  const last = data.sessions[data.sessions.length - 1];

  // vista telefono-friendly + JSON espandibile
  const lines = [];
  lines.push(`Ultima sessione: ${last.date} • ${last.mode} min • RPE ${last.rpe}`);
  lines.push(`Warm: ${Array.isArray(last.warm) ? last.warm.join(", ") : "-"}`);
  lines.push(`Mobility: ${Array.isArray(last.mobility) ? last.mobility.join(", ") : "-"}`);
  lines.push(`Esercizi forza:`);
  (last.exercises||[]).forEach((e, idx)=>{
    lines.push(`${idx+1}. ${e.name} [${e.family}]  ${e.band}kg  target ${e.repsTarget} → fatto ${e.repsDone}`);
  });

  box.innerHTML =
    `<div class="small">${escapeHtml(lines.join("\n"))}</div>
     <div class="hr"></div>
     <details>
       <summary class="small">Mostra JSON</summary>
       <div class="small" style="margin-top:8px">${escapeHtml(JSON.stringify(last, null, 2))}</div>
     </details>`;
}

/* ==========================
   BOOT
========================== */
function boot() {
  const regenBtn = document.getElementById("regenBtn");
  const completeBtn = document.getElementById("completeBtn");
  const modeSel = document.getElementById("mode");

  if (regenBtn) regenBtn.addEventListener("click", regenToday);
  if (completeBtn) completeBtn.addEventListener("click", completeWorkout);
  if (modeSel) modeSel.addEventListener("change", buildProgram);

  updateStatusLine();
  updateLog();
  buildProgram();
}

document.addEventListener("DOMContentLoaded", loadDB);
</script>

</body>
</html>
